{{- define "main" -}}

<div class="universal-wrapper">
  <div class="news-detail">
    <h1 class="news-detail-title">{{ .Title }}</h1>
    <div class="news-detail-meta">
      <span class="news-detail-date">{{ .Date.Format "2006-01-02" }}</span>
      <a href="{{ "announcement" | relLangURL }}" class="btn btn-outline-primary btn-sm news-detail-back">
        {{ i18n "back_to_news" | default "返回新闻列表" }}
      </a>
    </div>
    <div class="news-detail-content article-style">
      {{ .Content }}
    </div>
  </div>
</div>

{{- end -}}
