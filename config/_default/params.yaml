# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: scu
  theme_night: scu
  font: native
  font_size: L


# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: '四川大学自然语言处理实验室'
    description: '四川大学自然语言处理实验室（SCUNLP Lab）专注于大模型、智能体与自然语言处理研究，重点聚焦面向通用与垂直领域的基础大模型构建及应用、面向复杂场景的主动式智能体构建及应用、面向多模态异构数据的知识工程。'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false

# Site footer

footer:
  social:
    enable: false

  copyright:
    # notice: '© {year} Me. This work is licensed under {license}'
    notice: '<p>{team} © {year} This work is licensed under {license}</p>
            <p>{homepage}: <a href="https://nlp.scu.edu.cn">https://nlp.scu.edu.cn</a>'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false
show_translations: true
# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: ''
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: true
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
